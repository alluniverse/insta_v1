<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <link  rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"  crossorigin="anonymous">
    <title>{% block title %}Title{% endblock title %}</title>
</head>
<body>

<!-- шапка -->
<header><h1>INSTAGRAM</h1></header>

<!-- левый вертикальный -->
<aside>
    {% load menubuilder %}{% menu main %}
    {% for item in menuitems %}
    <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
    <a class="navbar-brand" href="{{ item.url }}" title="{{ item.title|escape }}"{% if item.current %} class='current'{% endif %}>
        {{ item.title }}
    </a></div></nav>

    {% endfor %}
</aside>

<!-- центральный блок (для динамического контента)-->
<article>{% block content %}{% endblock content %}</article>

<!-- футер -->
<footer>MegaInstagram by DS</footer>

</body>
</html>
